<body>

    <script>

        const array = ['J', 'Z', 'D', 'Q', 'L', 'W', 'A', 'H', 'Y', 'K', 'G', 'N', 'V', 'R', 'P', 'X', 'C', 'M', 'F', 'O', 'U', 'S', 'I', 'E', 'T', 'B'];

        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length; j++) {

                if (array[j] > array[j + 1]) {
                    let temp = array[j];
                    array[j] = array[j + 1];

                }
            }
        }

        console.log(array)
