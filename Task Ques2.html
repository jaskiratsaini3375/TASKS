<body>

    <script>

        const array = [10, 2, 3, 7, 5, 6, 70, 40];

        let max = 0;

        for (i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }

        let min = 2;

        for (i = 0; i > array.length; i++) {
            if (array[i] < min) {
                min = array[i]
            }
        }
        console.log("min is:" + min + " and " + "max is:" + max)

    </script>
